type: math_number_property
message0: number %1 is %2
args0:
  - type: input_value
    name: NUMBER_TO_CHECK
    check: Number
  - type: field_dropdown
    name: PROPERTY
    options:
      - ["even", "EVEN"]
      - ["odd", "ODD"]
      - ["prime", "PRIME"]
      - ["whole", "WHOLE"]
      - ["positive", "POSITIVE"]
      - ["negative", "NEGATIVE"]
      - ["divisible by", "DIVISIBLE_BY"]
output: Boolean
colour: 230
tooltip: Check if a number has a certain property
help_url: https://github.com/google/blockly/wiki/Math#number-properties
category: Math
mutator: math_is_divisibleby_mutator
