type: text_indexOf
message0: in text %1 find %2 occurrence of text %3
args0:
  - type: input_value
    name: VALUE
    check: String
  - type: field_dropdown
    name: END
    options:
      - ["first", "FIRST"]
      - ["last", "LAST"]
  - type: input_value
    name: FIND
    check: String
output: Number
colour: 160
tooltip: >-
  Returns the index of the first/last occurrence of the first text in the second
  text. Returns 0 if text is not found
help_url: https://github.com/google/blockly/wiki/Text#finding-text
category: Text
