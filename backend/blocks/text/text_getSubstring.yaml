type: text_getSubstring
message0: get substring of %1 from %2 %3 to %4 %5
args0:
  - type: input_value
    name: STRING
    check: String
  - type: field_dropdown
    name: WHERE1
    options:
      - ["first", "FIRST"]
      - ["#", "FROM_START"]
      - ["# from end", "FROM_END"]
      - ["last", "LAST"]
  - type: input_value
    name: AT1
    check: Number
  - type: field_dropdown
    name: WHERE2
    options:
      - ["first", "FIRST"]
      - ["#", "FROM_START"]
      - ["# from end", "FROM_END"]
      - ["last", "LAST"]
  - type: input_value
    name: AT2
    check: Number
output: String
colour: 160
tooltip: >-
  Returns a specified portion of the text. For '#', use a number to get
  position from start (1 is first). For '# from end', count back from the
  end (-1 is last)
help_url: >-
  https://github.com/google/blockly/wiki/Text#extracting-a-region-of-text
category: Text
mutator: text_getSubstring_mutator
