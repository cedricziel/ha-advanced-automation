type: text_prompt_ext
message0: prompt %1 %2
args0:
  - type: field_dropdown
    name: TYPE
    options:
      - ["for text", "TEXT"]
      - ["for number", "NUMBER"]
  - type: input_value
    name: TEXT
output: String
colour: 160
tooltip: >-
  Prompt for user to input text or a number. The input can be assigned to a
  variable
help_url: >-
  https://github.com/google/blockly/wiki/Text#getting-input-from-the-user
category: Text
