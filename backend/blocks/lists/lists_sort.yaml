type: lists_sort
message0: sort %1 %2 %3
args0:
  - type: field_dropdown
    name: TYPE
    options:
      - ["numeric", "NUMERIC"]
      - ["alphabetic", "TEXT"]
      - ["alphabetic, ignore case", "IGNORE_CASE"]
  - type: field_dropdown
    name: DIRECTION
    options:
      - ["ascending", "1"]
      - ["descending", "-1"]
  - type: input_value
    name: LIST
    check: Array
output: Array
colour: 260
tooltip: Sort a copy of a list in ascending or descending order
help_url: https://github.com/google/blockly/wiki/Lists#sorting-a-list
category: Lists
