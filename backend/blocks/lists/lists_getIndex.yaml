type: lists_getIndex
message0: "%1 %2 %3 from list %4"
args0:
  - type: field_dropdown
    name: MODE
    options:
      - ["get", "GET"]
      - ["get and remove", "GET_REMOVE"]
      - ["remove", "REMOVE"]
  - type: field_dropdown
    name: WHERE
    options:
      - ["#", "FROM_START"]
      - ["# from end", "FROM_END"]
      - ["first", "FIRST"]
      - ["last", "LAST"]
      - ["random", "RANDOM"]
  - type: input_value
    name: AT
    check: Number
  - type: input_value
    name: VALUE
    check: Array
output: null
colour: 260
tooltip: >-
  Returns, removes, or gets and removes an item at the specified position in a
  list. For '#', use a number to get position from start (1 is first). For '#
  from end', count back from the end (-1 is last)
help_url: https://github.com/google/blockly/wiki/Lists#getting-items-from-a-list
category: Lists
mutator: lists_getIndex_mutator
