type: lists_getSublist
message0: get sub-list from %1 %2 to %3 %4 in list %5
args0:
  - type: field_dropdown
    name: WHERE1
    options:
      - ["#", "FROM_START"]
      - ["# from end", "FROM_END"]
      - ["first", "FIRST"]
  - type: input_value
    name: AT1
    check: Number
  - type: field_dropdown
    name: WHERE2
    options:
      - ["#", "FROM_START"]
      - ["# from end", "FROM_END"]
      - ["last", "LAST"]
  - type: input_value
    name: AT2
    check: Number
  - type: input_value
    name: LIST
    check: Array
output: Array
colour: 260
tooltip: >-
  Creates a copy of the specified portion of a list. For '#', use a number to
  get position from start (1 is first). For '# from end', count back from the
  end (-1 is last)
help_url: https://github.com/google/blockly/wiki/Lists#getting-a-sublist
category: Lists
mutator: lists_getSublist_mutator
