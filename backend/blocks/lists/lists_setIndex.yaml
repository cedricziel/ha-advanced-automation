type: lists_setIndex
message0: "%1 %2 %3 in list %4 as %5"
args0:
  - type: field_dropdown
    name: MODE
    options:
      - ["set", "SET"]
      - ["insert at", "INSERT"]
  - type: field_dropdown
    name: WHERE
    options:
      - ["#", "FROM_START"]
      - ["# from end", "FROM_END"]
      - ["first", "FIRST"]
      - ["last", "LAST"]
      - ["random", "RANDOM"]
  - type: input_value
    name: AT
    check: Number
  - type: input_value
    name: LIST
    check: Array
  - type: input_value
    name: TO
previous_statement: true
next_statement: true
colour: 260
tooltip: >-
  Sets or inserts an item at the specified position in a list. For '#', use a
  number to get position from start (1 is first). For '# from end', count back
  from the end (-1 is last)
help_url: https://github.com/google/blockly/wiki/Lists#getting-items-from-a-list
category: Lists
mutator: lists_setIndex_mutator
